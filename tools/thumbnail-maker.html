<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Editor - CreatorToolkit</title>
    <link rel="stylesheet" href="/assets/styles/base.css">
    <link rel="stylesheet" href="/style.css">
    <!-- 20+ Professional Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Montserrat:wght@400;900&family=Poppins:wght@400;900&family=Roboto:wght@400;900&family=Anton&family=Bebas+Neue&family=Oswald:wght@400;700&family=Open+Sans:wght@800&family=Playfair+Display:wght@900&family=Space+Grotesk:wght@700&family=Manrope:wght@800&family=DM+Sans:wght@900&family=Work+Sans:wght@900&family=Rubik:wght@900&family=Nunito:wght@900&family=Noto+Sans+KR:wght@400;900&family=Noto+Serif+KR:wght@900&family=Nanum+Gothic:wght@800&family=Nanum+Myeongjo:wght@800&family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        .tool-layout { display: grid; grid-template-columns: 1fr 540px; gap: 2.5rem; align-items: start; }
        .workspace-premium { 
            background: #1e293b; border-radius: var(--radius-lg); 
            display: flex; align-items: center; justify-content: center; 
            position: relative; overflow: auto; height: 640px; border: 4px solid var(--slate-800);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
        }
        .canvas-container { 
            position: relative; width: 1280px; height: 720px; background: #000; zoom: 0.45; 
            box-shadow: 0 0 30px rgba(0,0,0,0.3); min-width: 640px; 
        }
        #bg-preview { width: 100%; height: 100%; object-fit: cover; transition: filter 0.2s; }
        
        /* Filter Overlays */
        #vignette-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 1; transition: opacity 0.2s; }
        #grain-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 2; opacity: 0; pointer-events: none; mix-blend-mode: overlay; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }

        /* Filter UI Styles */
        .filter-preset-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-bottom: 1.5rem; }
        .preset-btn { 
            padding: 8px 4px; font-size: 0.7rem; font-weight: 700; border-radius: 8px; border: 1px solid var(--border-color);
            background: var(--bg-primary); cursor: pointer; transition: all 0.2s; text-align: center; color: var(--text-secondary);
        }
        .preset-btn:hover { border-color: var(--brand-red); color: var(--brand-red); }
        .preset-btn.active { background: var(--brand-red); border-color: var(--brand-red); color: white; }
        
        .slider-group { margin-bottom: 1rem; }
        .slider-header { display: flex; justify-content: space-between; margin-bottom: 0.25rem; font-size: 0.75rem; font-weight: 700; color: var(--text-secondary); }
        .slider-val { color: var(--brand-red); }
        input[type="range"] { width: 100%; height: 6px; border-radius: 3px; background: var(--border-color); appearance: none; outline: none; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: var(--brand-red); cursor: pointer; border: 2px solid white; box-shadow: var(--shadow-sm); }

        @media (max-width: 1280px) {
            .tool-layout { grid-template-columns: 1fr; }
            .workspace-premium { height: 450px; }
            .canvas-container { zoom: 0.35; }
            .sidebar-premium { position: static; width: 100%; }
        }

        .sidebar-premium { position: sticky; top: 100px; max-height: calc(100vh - 120px); overflow-y: auto; padding-right: 4px; }
        .sidebar-premium::-webkit-scrollbar { width: 6px; }
        .sidebar-premium::-webkit-scrollbar-thumb { background: var(--slate-300); border-radius: 10px; }

        .card-premium { padding: 2rem !important; border-radius: 24px !important; }

        /* Layers UI */
        .text-layer { 
            position: absolute; cursor: move; user-select: none; white-space: nowrap; 
            padding: 10px; border: 2px solid transparent; transform-origin: center center;
        }
        .text-layer.selected { border: 2px dashed var(--brand-red); background: rgba(225, 29, 72, 0.05); }

        /* Handles */
        .resizer { position: absolute; width: 12px; height: 12px; background: var(--brand-red); border: 2px solid white; border-radius: 50%; display: none; z-index: 10; }
        .text-layer.selected .resizer { display: block; }
        .resizer.nw { top: -6px; left: -6px; cursor: nw-resize; }
        .resizer.ne { top: -6px; right: -6px; cursor: ne-resize; }
        .resizer.sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .resizer.se { bottom: -6px; right: -6px; cursor: se-resize; }
        
        .rotator { 
            position: absolute; top: -45px; left: 50%; transform: translateX(-50%); 
            width: 32px; height: 32px; background: white; border: 2px solid var(--brand-red); 
            border-radius: 50%; display: none; cursor: crosshair; z-index: 10;
            align-items: center; justify-content: center; font-size: 14px;
            box-shadow: var(--shadow-md);
        }
        .text-layer.selected .rotator { display: flex; }

        .bg-upload-zone {
            border: 2px dashed var(--slate-300); border-radius: 16px; padding: 2.5rem 1.5rem;
            text-align: center; cursor: pointer; transition: all 0.2s; background: var(--slate-50);
            position: relative; margin-bottom: 1.5rem;
        }
        .bg-upload-zone:hover { border-color: var(--brand-red); background: var(--brand-red-soft); }
        .bg-file-name { font-size: 0.8rem; color: var(--slate-500); margin-top: 0.75rem; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        #export-canvas { display: none; }
    </style>
</head>
<body>

                        <img id="bg-preview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">

                <!-- Right: Sidebar -->

                            <label class="label-premium" style="display:flex; justify-content:space-between;">Background Image <small style="opacity:0.6;">1280x720 Recommended</small></label>
                            <div class="bg-upload-zone" id="drop-zone">
                                <span style="font-size: 2rem; display: block; margin-bottom: 0.75rem;">üñºÔ∏è</span>
                                <p style="font-size: 0.95rem; font-weight: 700;">Drop image here or click to upload</p>
                                <span class="bg-file-name" id="file-name">No file selected</span>

                                <button class="preset-btn" onclick="applyPreset('vintage')">Vintage</button>
                                <button class="preset-btn" onclick="applyPreset('film')">Film</button>
                                <button class="preset-btn" onclick="applyPreset('punchy')">Punchy</button>

                                <button class="preset-btn" onclick="applyPreset('sepia')">Sepia</button>

                                    <input type="range" id="f-vignette" min="0" max="100" value="0">

                                <div class="slider-group">
                                    <div class="slider-header"><span>Grain</span> <span class="slider-val" id="val-grain">0%</span></div>

    <script src="/main.js"></script>
    <script>
        let layers = [];
        let selectedId = null;
        const root = document.getElementById('layers-root');
        const bgImg = document.getElementById('bg-preview');
        const zoom = 0.45;

        // Filter State
        let filtersState = {
            brightness: 100, contrast: 100, saturate: 100, blur: 0, 
            vignette: 0, grain: 0
        };

        const presets = {
            none: { brightness: 100, contrast: 100, saturate: 100, blur: 0, vignette: 0, grain: 0 },
            clean: { brightness: 110, contrast: 110, saturate: 105, blur: 0, vignette: 10, grain: 0 },
            warm: { brightness: 105, contrast: 100, saturate: 120, blur: 0, vignette: 15, grain: 5 },
            cool: { brightness: 100, contrast: 105, saturate: 90, blur: 0, vignette: 20, grain: 0 },
            vintage: { brightness: 95, contrast: 90, saturate: 80, blur: 0, vignette: 40, grain: 15 },
            film: { brightness: 100, contrast: 85, saturate: 90, blur: 0, vignette: 30, grain: 10 },
            punchy: { brightness: 105, contrast: 130, saturate: 130, blur: 0, vignette: 25, grain: 0 },
            glow: { brightness: 115, contrast: 100, saturate: 110, blur: 1, vignette: 10, grain: 0 },
            bw: { brightness: 100, contrast: 120, saturate: 0, blur: 0, vignette: 30, grain: 5 },
            sepia: { brightness: 100, contrast: 100, saturate: 50, blur: 0, vignette: 35, grain: 10 },
            dramatic: { brightness: 85, contrast: 140, saturate: 110, blur: 0, vignette: 50, grain: 5 },
            moody: { brightness: 80, contrast: 110, saturate: 70, blur: 0, vignette: 60, grain: 15 }
        };

        const updateUIFromFilters = () => {
            Object.keys(filtersState).forEach(key => {
                const el = document.getElementById(`f-${key}`);
                const valEl = document.getElementById(`val-${key}`);
                if (el) el.value = filtersState[key];
                if (valEl) valEl.innerText = (key === 'blur' ? filtersState[key] + 'px' : filtersState[key] + '%');
            });
            applyFiltersToPreview();
        };

        const applyFiltersToPreview = () => {
            const f = filtersState;
            bgImg.style.filter = `brightness(${f.brightness}%) contrast(${f.contrast}%) saturate(${f.saturate}%) blur(${f.blur}px)`;
            
            const vOverlay = document.getElementById('vignette-overlay');
            if (vOverlay) {
                vOverlay.style.opacity = f.vignette / 100;
                vOverlay.style.background = `radial-gradient(circle, transparent 40%, rgba(0,0,0,${f.vignette/100}) 100%)`;
            }
            
            const gOverlay = document.getElementById('grain-overlay');
            if (gOverlay) gOverlay.style.opacity = f.grain / 100;
        };

        const applyPreset = (name) => {
            filtersState = { ...filtersState, ...presets[name] };
            document.querySelectorAll('.preset-btn').forEach(b => {
                b.classList.toggle('active', b.getAttribute('onclick').includes(`'${name}'`));
            });
            updateUIFromFilters();
        };

        const resetFilters = () => applyPreset('none');

        document.addEventListener('DOMContentLoaded', () => {
            ['brightness', 'contrast', 'saturate', 'blur', 'vignette', 'grain'].forEach(key => {
                const el = document.getElementById(`f-${key}`);
                if (el) {
                    el.oninput = (e) => {
                        filtersState[key] = parseFloat(e.target.value);
                        updateUIFromFilters();
                    };
                }
            });
            
            const view = document.getElementById('canvas-view');
            if (!document.getElementById('vignette-overlay')) {
                const v = document.createElement('div'); v.id = 'vignette-overlay';
                const g = document.createElement('div'); g.id = 'grain-overlay';
                view.appendChild(v); view.appendChild(g);
            }
        });

        // Background Upload Logic
        const bgInput = document.getElementById('bg-upload');
        const fileNameDisp = document.getElementById('file-name');
        
        bgInput.onchange = (e) => handleBgFile(e.target.files[0]);
        
        function handleBgFile(file) {
            if(file) {
                fileNameDisp.innerText = file.name;
                const reader = new FileReader();
                reader.onload = (f) => bgImg.src = f.target.result;
                reader.readAsDataURL(file);
            }
        }

        // Drag & Drop for Background
        const dropZone = document.getElementById('drop-zone');
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.borderColor = 'var(--brand-red)'; };
        dropZone.ondragleave = () => { dropZone.style.borderColor = ''; };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '';
            handleBgFile(e.dataTransfer.files[0]);
        };

        function addTextLayer() {
            const id = Date.now();
            layers.push({
                id, text: 'NEW TEXT', x: 300, y: 250,
                size: 120, font: 'Anton', color: '#ffffff',
                bold: true, italic: false, strokeColor: '#000000', strokeWidth: 10,
                rotation: 0, zIndex: layers.length
            });
            render();
            selectLayer(id);
        }

        async function render() {
            root.innerHTML = '';
            for (const l of layers.sort((a,b) => a.zIndex - b.zIndex)) {
                const isSelected = l.id === selectedId;
                const div = document.createElement('div');
                div.className = `text-layer ${isSelected ? 'selected' : ''}`;
                div.id = `layer-${l.id}`;
                div.innerText = l.text;
                
                try {
                    await document.fonts.load(`900 ${l.size}px "${l.font}"`);
                } catch(e) {}

                div.style.cssText = `
                    left:${l.x}px; top:${l.y}px; font-size:${l.size}px; font-family:'${l.font}', sans-serif;
                    color:${l.color}; font-weight:900;
                    -webkit-text-stroke:${l.strokeWidth}px ${l.strokeColor}; 
                    z-index:${l.zIndex + 10};
                    transform: rotate(${l.rotation}deg);
                `;

                if (isSelected) {
                    ['nw','ne','sw','se'].forEach(pos => {
                        const resizer = document.createElement('div');
                        resizer.className = `resizer ${pos}`;
                        resizer.onmousedown = (e) => { e.stopPropagation(); startResize(e, l, pos); };
                        div.appendChild(resizer);
                    });
                    const rotator = document.createElement('div');
                    rotator.className = 'rotator';
                    rotator.innerHTML = 'üîÑ';
                    rotator.onmousedown = (e) => { e.stopPropagation(); startRotate(e, l); };
                    div.appendChild(rotator);
                }

                div.onmousedown = (e) => { 
                    if(e.target.className.includes('resizer') || e.target.className.includes('rotator')) return;
                    selectLayer(l.id); 
                    startDrag(e, l); 
                };
                root.appendChild(div);
            }
        }

        function selectLayer(id) {
            selectedId = id;
            const l = layers.find(x => x.id === id);
            document.getElementById('edit-panel').style.display = l ? 'block' : 'none';
            if(l) {
                document.getElementById('input-text').value = l.text;
                document.getElementById('input-font').value = l.font;
                document.getElementById('input-size').value = l.size;
                document.getElementById('input-color').value = l.color;
                document.getElementById('input-stroke-color').value = l.strokeColor;
                document.getElementById('input-stroke-width').value = l.strokeWidth;
            }
            render();
        }

        function startDrag(e, l) {
            const startX = e.clientX; const startY = e.clientY;
            const initX = l.x; const initY = l.y;
            const move = (ev) => {
                l.x = initX + (ev.clientX - startX) / zoom;
                l.y = initY + (ev.clientY - startY) / zoom;
                render();
            };
            const stop = () => { window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop); };
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
        }

        function startResize(e, l, pos) {
            const startX = e.clientX;
            const initSize = l.size;
            const move = (ev) => {
                const diff = (ev.clientX - startX) / zoom;
                const newSize = pos.includes('e') ? initSize + diff : initSize - diff;
                l.size = Math.max(20, Math.min(600, newSize));
                render();
            };
            const stop = () => { window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop); };
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
        }

        function startRotate(e, l) {
            const el = document.getElementById(`layer-${l.id}`);
            const rect = el.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const move = (ev) => {
                const angle = Math.atan2(ev.clientY - centerY, ev.clientX - centerX);
                let deg = angle * (180 / Math.PI) + 90;
                if(ev.shiftKey) deg = Math.round(deg / 15) * 15;
                l.rotation = deg;
                render();
            };
            const stop = () => { window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop); };
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
        }

        ['input-text','input-font','input-size','input-color','input-stroke-color','input-stroke-width'].forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.oninput = () => {
                    const l = layers.find(x => x.id === selectedId);
                    if(!l) return;
                    l.text = document.getElementById('input-text').value;
                    l.font = document.getElementById('input-font').value;
                    l.size = parseInt(document.getElementById('input-size').value);
                    l.color = document.getElementById('input-color').value;
                    l.strokeColor = document.getElementById('input-stroke-color').value;
                    l.strokeWidth = parseInt(document.getElementById('input-stroke-width').value);
                    render();
                };
            }
        });

        function changeZ(v) { const l = layers.find(x => x.id === selectedId); if(l) { l.zIndex += v; render(); } }
        function deleteLayer() { layers = layers.filter(x => x.id !== selectedId); selectedId = null; render(); selectLayer(null); }

        async function exportPNG() {
            const canvas = document.getElementById('export-canvas');
            const ctx = canvas.getContext('2d');
            
            // 1. Background with Filters
            ctx.clearRect(0, 0, 1280, 720);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 1280, 720);
            
            const f = filtersState;
            ctx.save();
            ctx.filter = `brightness(${f.brightness}%) contrast(${f.contrast}%) saturate(${f.saturate}%) blur(${f.blur}px)`;
            ctx.drawImage(bgImg, 0, 0, 1280, 720);
            ctx.restore();

            // 2. Overlays
            if (f.vignette > 0) {
                const gradient = ctx.createRadialGradient(640, 360, 200, 640, 360, 800);
                gradient.addColorStop(0, 'transparent');
                gradient.addColorStop(1, `rgba(0,0,0,${f.vignette/100})`);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 1280, 720);
            }

            if (f.grain > 0) {
                ctx.save();
                ctx.globalAlpha = f.grain / 150;
                ctx.globalCompositeOperation = 'overlay';
                for (let i = 0; i < 40000; i++) {
                    ctx.fillStyle = Math.random() > 0.5 ? '#fff' : '#000';
                    ctx.fillRect(Math.random() * 1280, Math.random() * 720, 1, 1);
                }
                ctx.restore();
            }

            // 3. Text Layers
            for (const l of layers.sort((a,b) => a.zIndex - b.zIndex)) {
                try { await document.fonts.load(`900 ${l.size}px "${l.font}"`); } catch(e) {}
                ctx.save();
                ctx.font = `900 ${l.size}px "${l.font}", sans-serif`;
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'center';

                const metrics = ctx.measureText(l.text);
                const textWidth = metrics.width;
                const textHeight = l.size * 0.8;

                ctx.translate(l.x + textWidth/2, l.y + textHeight/2);
                ctx.rotate(l.rotation * Math.PI / 180);

                if(l.strokeWidth > 0) {
                    ctx.strokeStyle = l.strokeColor;
                    ctx.lineWidth = l.strokeWidth * 2;
                    ctx.lineJoin = 'round';
                    ctx.strokeText(l.text, 0, 0);
                }
                ctx.fillStyle = l.color;
                ctx.fillText(l.text, 0, 0);
                ctx.restore();
            }
            const link = document.createElement('a');
            link.download = `thumbnail-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
