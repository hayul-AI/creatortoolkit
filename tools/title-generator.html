<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Title Generator - CreatorToolkit</title>
    <meta name="description" content="Generate high-CTR, SEO-optimized YouTube titles instantly using our local psychological trigger engine.">
    <link rel="stylesheet" href="/style.css?v=20260222">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .generator-container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 400px 1fr; gap: 2.5rem; align-items: start; }
        .input-card { background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 20px; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .results-container { display: flex; flex-direction: column; gap: 1rem; }
        
        .radio-set { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-top: 0.5rem; }
        .radio-set label { 
            display: flex; align-items: center; justify-content: center; height: 40px; 
            border: 1px solid var(--border-color); border-radius: 10px; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .radio-set input { display: none; }
        .radio-set input:checked + label { background: var(--brand-red); border-color: var(--brand-red); color: white; }

        @media (max-width: 968px) { .generator-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="bg-secondary">
    <creator-header></creator-header>

    <main style="padding: 5rem 0;">
        <div class="container">
            <div style="text-align: center; margin-bottom: 4rem;">
                <h1 style="font-size: 3rem; letter-spacing: -0.02em; margin-bottom: 1rem;">Video Title Generator</h1>
                <p style="color: var(--text-secondary); font-size: 1.1rem;">Professional psychological triggers for maximum video growth.</p>
            </div>

            <div class="generator-container">
                <!-- Control Panel -->
                <div class="input-card">
                    <form id="generator-form">
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 0.5rem;">Video Topic</label>
                            <input type="text" id="videoTopic" placeholder="e.g. Lo-fi study music, beginner guitar" style="width: 100%;">
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 0.5rem;">Video Style</label>
                            <select id="videoStyle" style="width: 100%;">
                                <option value="Entertainment">Entertainment</option>
                                <option value="Education / Knowledge">Education / Knowledge</option>
                                <option value="Tech / How-To">Tech / How-To</option>
                                <option value="Gaming">Gaming</option>
                                <option value="Music">Music</option>
                                <option value="Lifestyle / Hobby">Lifestyle / Hobby</option>
                                <option value="Commentary / Opinion">Commentary / Opinion</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-bottom: 2rem;">
                            <label style="display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 0.5rem;">Hook Intensity</label>
                            <div class="cta-toggle-group">
                                <button type="button" class="cta-toggle-btn">
                                    <input type="radio" name="intensity" id="int-safe" value="safe" style="display:none">
                                    Safe
                                </button>
                                <button type="button" class="cta-toggle-btn active">
                                    <input type="radio" name="intensity" id="int-balanced" value="balanced" checked style="display:none">
                                    Balanced
                                </button>
                                <button type="button" class="cta-toggle-btn">
                                    <input type="radio" name="intensity" id="int-aggressive" value="aggressive" style="display:none">
                                    Aggressive
                                </button>
                            </div>
                        </div>

                        <button type="button" id="generateBtn" class="btn-primary" style="width: 100%; height: 52px; font-size: 1rem; margin: 0;">Generate Ideas ðŸš€</button>
                    </form>
                </div>

                <!-- Results Area -->
                <div id="ai-results-root">
                    <div id="status-panel" style="display:none;" class="ai-panel">
                        <div class="ai-header">
                            <h3 style="margin:0;">Suggestions</h3>
                            <span id="statusBadge" class="ai-status">Ready</span>
                        </div>
                        <div class="ai-gauge-container progress-bar">
                            <div id="progressFill" class="ai-gauge-fill progress-fill" style="width: 0%;"></div>
                        </div>
                    </div>

                    <div id="titleResults" class="results-container"></div>

                    <div id="ai-assistant-placeholder" style="text-align: center; padding: 5rem 0; color: var(--text-secondary); opacity: 0.5;">
                        <span style="font-size: 3rem; display: block; margin-bottom: 1rem;">ðŸ¤–</span>
                        <h3>Ready to optimize your content</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="up-toast" id="copy-toast" style="position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #0f172a; color: white; padding: 12px 24px; border-radius: 100px; font-weight: 600; display: none; z-index: 2000;">Copied! ðŸ“‹</div>

    <creator-footer></creator-footer>

    <script src="/main.js?v=20260221"></script>
    <script>
        (function() {
            function initGenerator() {
                const generateBtn = document.getElementById('generateBtn');
                const videoTopic = document.getElementById('videoTopic');
                const videoStyle = document.getElementById('videoStyle');
                const titleResults = document.getElementById('titleResults');
                const statusBadge = document.getElementById('statusBadge');
                const progressFill = document.getElementById('progressFill');
                const placeholder = document.getElementById('ai-assistant-placeholder');
                const statusPanel = document.getElementById('status-panel');
                const form = document.getElementById('generator-form');

                if (form) form.addEventListener('submit', (e) => e.preventDefault());

                if (generateBtn) {
                    // Remove existing listeners to avoid duplicates
                    const newBtn = generateBtn.cloneNode(true);
                    generateBtn.parentNode.replaceChild(newBtn, generateBtn);
                    
                    newBtn.addEventListener('click', () => {
                        const topic = videoTopic.value.trim();
                        if (!topic) {
                            videoTopic.focus();
                            return;
                        }

                        const style = videoStyle.value;
                        const intensity = document.querySelector('input[name="intensity"]:checked')?.value || 'balanced';

                        // UI Feedback
                        if (placeholder) placeholder.style.display = 'none';
                        if (statusPanel) statusPanel.style.display = 'block';
                        if (titleResults) titleResults.innerHTML = '';
                        
                        statusBadge.innerText = 'Analyzing topic...';
                        statusBadge.className = 'ai-status analyzing';
                        progressFill.style.width = '30%';

                                            setTimeout(() => {
                                                progressFill.style.width = '100%';
                                                statusBadge.innerText = 'Done';
                                                statusBadge.className = 'ai-status ready';
                        
                                                // Category-Specific Base Templates
                                                const categoryBases = {
                                                    "Entertainment": ["[Topic]: The Story No One Expected", "[Topic]: What Happened Behind The Scenes", "[Topic]: The Mystery Finally Solved"],
                                                    "Education / Knowledge": ["The Science Of [Topic] Explained", "Why [Topic] Is Changing Everything", "Everything You Need To Know About [Topic]"],
                                                    "Tech / How-To": ["[Topic]: The Best Way To Master This", "Step-By-Step [Topic] Masterclass", "Stop Doing [Topic] The Hard Way"],
                                                    "Gaming": ["How I Won The [Topic] World Record", "The [Topic] Secret Every Pro Uses", "Mastering [Topic]: Full Speedrun Guide"],
                                                    "Music": ["The Most Emotive [Topic] Vibe Remix", "[Topic] (Official Cover Video)", "Relaxing [Topic] To Study/Relax To"],
                                                    "Lifestyle / Hobby": ["[Topic]: Beginner To Pro Transformation", "My 30 Day [Topic] Routine Results", "How [Topic] Changed My Life Forever"],
                                                    "Commentary / Opinion": ["The Truth About The [Topic] Situation", "Why I Was Wrong About [Topic]", "The Real Problem With [Topic] Revealed"]
                                                };
                        
                                                // Intensity Logic
                                                const generateTitle = (topic, currentStyle, currentIntensity) => {
                                                    let pool = categoryBases[currentStyle] || ["[Topic]: The Ultimate Guide", "Mastering [Topic] in 2026"];
                                                    let base = Array.isArray(pool) ? pool[Math.floor(Math.random() * pool.length)] : pool;
                                                    
                                                    base = base.replace(/\[Topic\]/g, topic);
                        
                                                    if (currentIntensity === 'safe') {
                                                        return base;
                                                    } else if (currentIntensity === 'balanced') {
                                                        const curiosity = [" (Must See)", " - 2026 Update", " - Don't Skip", " (Hidden Details)"];
                                                        return base + curiosity[Math.floor(Math.random() * curiosity.length)];
                                                    } else {
                                                        const power = ["SHOCKING", "NEVER", "UNBELIEVABLE", "SCARY", "INSANE"];
                                                        const p = power[Math.floor(Math.random() * power.length)];
                                                        const suffix = [" (MUST WATCH)", " (INSANE)", " (SHOCKING)", "! NO WAY"];
                                                        return `${p}: ${base}${suffix[Math.floor(Math.random() * suffix.length)]}`;
                                                    }
                                                };
                        
                                                function limitTitleLength(str, maxLen = 70) {
                                                    const s = String(str || "").replace(/\s+/g, " ").trim();
                                                    if (s.length <= maxLen) return s;

                                                    // Prefer cutting at a space before maxLen if possible (cleaner)
                                                    const cut = s.slice(0, maxLen);
                                                    const lastSpace = cut.lastIndexOf(" ");
                                                    if (lastSpace >= maxLen - 15) return cut.slice(0, lastSpace).trim() + "..."; 
                                                    return cut.trim() + "...";
                                                }

                                                // Helper for Title Case and Length
                                                const finalize = (str) => {
                                                    let final = str.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
                                                    return limitTitleLength(final);
                                                };
                        
                                                const titles = [];
                                                for(let i=0; i<5; i++) {
                                                    titles.push(finalize(generateTitle(topic, style, intensity)));
                                                }
                                                
                                                titles.forEach((title, i) => {
                                                    const score = Math.floor(Math.random() * 15) + 84; 
                                                    const card = document.createElement('div');
                                                    card.className = 'result-card-ai fade-in-up';
                                                    card.style.animationDelay = `${i * 0.05}s`;
                                                    card.innerHTML = `
                                                        <div class="title-info">
                                                            <div class="vtg-result-title" style="font-weight:700; margin-bottom:6px;">${title}</div>
                                                            <span class="seo-badge" style="font-size: 0.75rem; color: var(--text-secondary); font-weight: 700;">Score: ${score}/100</span>
                                                        </div>
                                                        <button class="btn-outline" style="height:36px; font-size:0.8rem; margin:0;" onclick="window.copyToClipboard('${title.replace(/'/g, "\\'")}', this)">Copy</button>
                                                    `;
                                                    titleResults.appendChild(card);
                                                });
                                            }, 400); // Slightly longer for better UX feel
                    });
                }
            }

            window.copyToClipboard = function(text, btn) {
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = btn.innerText;
                    btn.innerText = 'Copied!';
                    const toast = document.getElementById('copy-toast');
                    if (toast) {
                        toast.style.display = 'block';
                        setTimeout(() => { toast.style.display = 'none'; }, 2000);
                    }
                    setTimeout(() => { btn.innerText = originalText; }, 2000);
                }).catch(err => {
                    console.error('Copy failed', err);
                });
            };

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initGenerator);
            } else {
                initGenerator();
            }
        })();
    </script>
</body>
</html>
