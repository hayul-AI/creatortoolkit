        @media (max-width: 968px) { .copy-gen-grid { grid-template-columns: 1fr; } }

</head>
<body class="bg-secondary">

                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label style="display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 0.5rem;">Phrase Type</label>
                        <select id="type-select" style="width: 100%;">
                            <option value="benefit">Í≤∞Í≥º Ï†úÏãúÌòï (Benefit)</option>
                            <option value="problem">Î¨∏Ï†ú Ìï¥Í≤∞Ìòï (Fix/Stop)</option>
                            <option value="compare">ÎπÑÍµêÌòï (VS/OR)</option>
                            <option value="list">Î¶¨Ïä§Ìä∏Ìòï (Numbers)</option>
                            <option value="curiosity">Ìò∏Í∏∞Ïã¨ Ïú†Î∞úÌòï (Hook)</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label style="display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 0.5rem;">Tone</label>
                        <div class="style-radio-group">
                            <input type="radio" name="tone" id="tone-safe" value="safe">
                            <label for="tone-safe">Safe</label>
                            <input type="radio" name="tone" id="tone-balanced" value="balanced" checked>
                            <label for="tone-balanced">Balanced</label>
                            <input type="radio" name="intensity" id="tone-bold" value="bold" style="display:none;"> <!-- mapping dummy -->
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 2rem;">
                        <label style="display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 0.5rem;">Case Style</label>
                        <div class="style-radio-group">
                            <input type="radio" name="casing" id="case-upper" value="upper" checked>

                        </div>
                    </div>

                    <button onclick="generateCopy()" class="btn-primary" style="width: 100%; height: 52px; font-size: 1rem; margin: 0;">Generate Phrases üöÄ</button>
                </div>

                <!-- Results -->

                    <div style="text-align: center; padding: 5rem 0; color: var(--text-secondary); opacity: 0.5;" id="placeholder">

                        <h3>Enter a topic to get started</h3>
                    </div>
                    <div id="results-header" style="display:none; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 0.5rem;">

                        <button onclick="copyAll()" class="btn-outline" style="height:32px; font-size:0.75rem; margin:0; padding: 0 12px;">Copy All</button>

    <div class="up-toast" id="copy-toast" style="position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #0f172a; color: white; padding: 12px 24px; border-radius: 100px; font-weight: 600; display: none; z-index: 2000;">Copied! üìã</div>

    <script src="/main.js?v=20260221"></script>
    <script>
        const FORBIDDEN = ["SHOCKING", "INSANE", "UNBELIEVABLE", "100% REAL", "GUARANTEED", "CLICK NOW"];
        
        const DICT = {
            benefit: ["INSTANT", "FAST", "EASY", "SECRET", "ULTIMATE", "LEVEL UP", "RESULTS", "PRO", "BOOST", "FREE"],
            problem: ["STOP", "FIX", "CAN'T", "NO MORE", "DON'T", "WRONG", "FAIL", "AVOID", "WASTE", "LOST"],
            compare: ["VS", "OR", "BETTER", "BEST", "FINAL", "CHOICE", "WINNER", "REAL"],
            states: ["FOCUS", "CALM", "GROWTH", "POWER", "SKILL", "MONEY", "SUCCESS"],
            things: ["TIPS", "MISTAKES", "HACKS", "SECRETS", "GUIDE", "STEPS", "TRICKS"]
        };

        function toTitleCase(str) {
            return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        function filterText(text) {
            let filtered = text;
            FORBIDDEN.forEach(word => {
                const regex = new RegExp(word, 'gi');
                filtered = filtered.replace(regex, "");
            });
            // Length control: 3-6 words
            const words = filtered.split(/\s+/).filter(w => w.length > 0);
            if (words.length > 6) return words.slice(0, 6).join(' ');
            return words.join(' ');
        }

        function generateCopy() {
            const topic = document.getElementById('topic-input').value.trim();
            const type = document.getElementById('type-select').value;
            const casing = document.querySelector('input[name="casing"]:checked').value;

            if (!topic) return alert('Please enter a topic');

            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('results-header').style.display = 'flex';
            const list = document.getElementById('results-list');
            list.innerHTML = '';

            const results = new Set();
            const mainWord = topic.split(' ')[0].toUpperCase();

            const templates = {
                benefit: [
                    `INSTANT ${mainWord}`, `DEEP ${mainWord}`, `${mainWord} MODE ON`, `${mainWord} BOOST`,
                    `${topic} MADE EASY`, `PRO ${mainWord} TIPS`, `FAST ${mainWord} RESULTS`, `ULTIMATE ${mainWord}`,
                    `${mainWord} LEVEL UP`, `FREE ${mainWord} GUIDE`
                ],
                problem: [
                    `STOP ${mainWord} FAIL`, `FIX YOUR ${mainWord}`, `CAN'T ${mainWord}?`, `NO MORE ${mainWord}`,
                    `STOP DOING ${mainWord}`, `AVOID ${mainWord} WASTE`, `DON'T DO ${mainWord}`, `${mainWord} MISTAKES`,
                    `FIX ${mainWord} FAST`, `FAILING AT ${mainWord}?`
                ],
                compare: [
                    `${mainWord} vs SILENCE`, `${mainWord} OR MONEY?`, `REAL ${mainWord} vs FAKE`, `BEST ${mainWord} 2026`,
                    `${topic} OR NOTHING`, `BETTER ${mainWord} NOW`, `OLD ${mainWord} vs NEW`, `${mainWord} WINNER`
                ],
                list: [
                    `5 ${mainWord} TIPS`, `3 ${mainWord} MISTAKES`, `TOP 7 ${mainWord}`, `10 ${mainWord} HACKS`,
                    `5 SECRETS OF ${mainWord}`, `7 ${mainWord} STEPS`, `3 BETTER ${mainWord}`, `TOP 5 ${mainWord}`
                ],
                curiosity: [
                    `DON'T SKIP ${mainWord}`, `YOU NEED ${mainWord}`, `WAIT... ${mainWord}?`, `THE ${mainWord} TRUTH`,
                    `${mainWord} EXPLAINED`, `WHY ${mainWord} WORKS`, `SECRET ${mainWord} HOOK`, `STOP! ${mainWord}`
                ]
            };

            const currentPool = templates[type] || templates.benefit;
            
            while (results.size < 8) {
                let raw = currentPool[Math.floor(Math.random() * currentPool.length)];
                let processed = filterText(raw);
                if (casing === 'title') processed = toTitleCase(processed);
                else processed = processed.toUpperCase();
                
                if (processed.split(' ').length >= 2) results.add(processed);
                if (results.size >= 8) break;
            }

            Array.from(results).forEach((text, i) => {
                const item = document.createElement('div');
                item.className = `result-item ${i === 0 ? 'top-pick' : ''}`;
                if (i === 0) item.innerHTML = '<span class="top-pick-badge">TOP PICK</span>';
                
                item.innerHTML += `
                    <span class="phrase-text">${text}</span>
                    <button onclick="copyOne('${text.replace(/'/g, "'")}', this)" class="btn-outline" style="height:36px; padding:0 12px; font-size:0.8rem; margin:0;">Copy</button>
                `;
                list.appendChild(item);
            });
        }

        function copyOne(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const original = btn.innerText;
                btn.innerText = '‚úÖ';
                showToast();
                setTimeout(() => btn.innerText = original, 2000);
            });
        }

        function copyAll() {
            const all = Array.from(document.querySelectorAll('.phrase-text')).map(el => el.innerText).join('
');
            navigator.clipboard.writeText(all).then(() => showToast());
        }

        function showToast() {
            const toast = document.getElementById('copy-toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }
    </script>
    <script src="/assets/js/metascore-panel.js"></script>
</body>
</html>
