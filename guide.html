<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="meta-desc" content="YouTube Success Strategy Guide - Actionable tutorials to grow your channel.">
    <title id="page-title">Guide - CreatorToolkit</title>
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css?v=20260222">
    <style>
        .article-container {
            max-width: 760px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }
        .article-header {
            margin-bottom: 3rem;
            text-align: center;
        }
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--brand-red-soft);
            color: var(--brand-red);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .article-title {
            font-size: clamp(2rem, 5vw, 3rem);
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }
        .article-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 24px;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-md);
        }
        .article-content {
            font-size: 1.125rem;
            line-height: 1.75;
            color: var(--text-primary);
        }
        .article-content h2 {
            margin-top: 3rem;
            margin-bottom: 1.25rem;
            font-size: 1.75rem;
        }
        .article-content p {
            margin-bottom: 1.5rem;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--brand-red);
        }
    </style>
</head>
<body class="bg-secondary">
    <creator-header></creator-header>

    <main>
        <div class="article-container">
            <a href="/" class="back-link">‚Üê Back to Success Guides</a>
            
            <article id="guide-content" style="display: none;">
                <header class="article-header">
                    <span id="guide-category" class="category-badge">Category</span>
                    <h1 id="guide-title" class="article-title">Loading Guide...</h1>
                </header>
                
                <img id="guide-image" src="" alt="" class="article-image">
                
                <div id="guide-body" class="article-content">
                    <!-- Content will be injected here -->
                </div>
            </article>

            <div id="loading-state" style="text-align: center; padding: 4rem 0;">
                <p>Loading the ultimate success strategy...</p>
            </div>

            <div id="error-state" style="display: none; text-align: center; padding: 4rem 0;">
                <h2>Guide not found</h2>
                <p>We couldn't find the strategy you were looking for. It might have been updated or moved.</p>
                <a href="/" class="btn-primary" style="margin-top: 2rem;">Back to Home</a>
            </div>
        </div>
    </main>

    <creator-footer></creator-footer>

    <script src="/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const guideId = params.get('id');

            if (!guideId) {
                showError();
                return;
            }

            try {
                const response = await fetch('/assets/data/guides.json');
                const guides = await response.json();
                const guide = guides.find(g => g.id === guideId);

                if (guide) {
                    renderGuide(guide);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading guide:', error);
                showError();
            }
        });

        function renderGuide(guide) {
            document.getElementById('meta-desc').content = guide.description;
            document.getElementById('page-title').innerText = `${guide.title} - CreatorToolkit`;
            
            document.getElementById('guide-category').innerText = guide.category;
            document.getElementById('guide-title').innerText = guide.title;
            document.getElementById('guide-image').src = guide.image;
            document.getElementById('guide-image').alt = guide.title;
            document.getElementById('guide-body').innerHTML = guide.content;

            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('guide-content').style.display = 'block';
        }

        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
        }
    </script>
</body>
</html>
