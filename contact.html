<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CreatorToolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container nav-wrapper">
            <a href="/" class="logo"><span>âœ¦</span> CreatorToolkit</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html#tools">Tools</a></li>
                    <li><a href="index.html#guides">Guides</a></li>
                </ul>
            </nav>
            <a href="index.html#tools" class="btn btn-primary">All Tools</a>
        </div>
    </header>

    <main class="container section">
        <div class="content-area">
            <h1>Contact Us</h1>
            <p>Have questions about our tools? Found a bug? We'd love to hear from you. Fill out the form below or send us an email directly.</p>

            <form action="#" method="POST" style="background: var(--surface); padding: 2rem; border-radius: var(--radius); border: 1px solid var(--border);">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

            <div style="margin-top: 2rem; text-align: center;">
                <h3>Email Us Directly</h3>
                <p><a href="mailto:support@creatortoolkit.com">support@creatortoolkit.com</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-bottom">
            &copy; 2026 CreatorToolkit. All rights reserved.
        </div>
    </footer>
</body>
</html>
